<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>微笑小熊</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fcfcfc;
            font-family: Arial, sans-serif;
        }

        .container {
            position: relative;
        }

        .bear {
            width: 300px;
            height: 300px;
            background: url('https://s21.ax1x.com/2024/11/28/pA5Q6IK.png') no-repeat center/cover;
            cursor: pointer;
        }

        .bubble {
            position: absolute;
            top: -40px;
            right: -20px;
            background: #fff;
            border: 2px solid #000;
            border-radius: 10px;
            padding: 10px;
            display: none;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }

        .bubble::after {
            content: '';
            position: absolute;
            bottom: -10px;
            right: 20px;
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-top: 10px solid #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="bear" id="bear" onclick="handleClick()"></div>
        <div class="bubble" id="bubble">你好，熊笑</div>
    </div>

    <script>
        let clickCount = 0;

        function handleClick() {
            const bubble = document.getElementById('bubble');
            const bear = document.getElementById('bear');

            clickCount++;

            if (clickCount === 1) {
                // Show bubble
                bubble.style.display = 'block';
            } else if (clickCount === 2) {
                // Change image and hide bubble
                bear.style.background = "url('https://s21.ax1x.com/2024/11/28/pA5QCgH.png') no-repeat center/cover";
                bubble.style.display = 'none';
            } else if (clickCount === 3) {
                // Show new message in bubble
                bubble.textContent = '我的名字，我的名字也叫熊笑';
                bubble.style.display = 'block';
                clickCount = 0; // Reset for cycling behavior
            }
        }
    </script>
</body>
</html>
